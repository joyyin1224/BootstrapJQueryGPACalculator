    <script>
    $("#calcbtn").click(gpacalculator);

    function gpacalculator(e) {
        var numberOfcourses = 6;
        var totalpoints = 0;
        var totalcredithours = 0;

        for (var coursenumber = 1; coursenumber <= numberOfcourses; coursenumber++) {
            var gradeelement = "grade" + coursenumber;
            var credithourselement = "credithours" + coursenumber;

            var gradenumber = $("#" + gradeelement + " option:selected").val();
            var gradenumberconvert = Number(gradenumber);
            var credithours = $("#" + credithourselement).val();
            var credithoursconvert = Number(credithours);

            if ((gradenumberconvert > -1) && (credithoursconvert > 0)) {
                totalpoints += (gradenumberconvert * credithoursconvert);
                totalcredithours += credithoursconvert;
            }
        }
        var gparesult = Math.round(100 * totalpoints / totalcredithours) / 100;

        $("#result").val(gparesult);
    }
    </script>
